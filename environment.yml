name: panvimwiki
channels:
  - conda-forge
  - defaults
dependencies:
  - pandoc[version='>=3.5,<3.6']
  - panflute[version='<2.1']
  - pip
  - pipx
  - pre-commit
  - pypandoc
  - pytest
  - pytest-cov
  - pytest-freezegun
  - python[version='<3.12'] # Should match vim --version | grep python3
  - sphinx
  - tox[version='>=4.23.2']
  - vim
  - pip:
    - -e .
    - vim_bridge3
    - pytest-pretty-terminal
