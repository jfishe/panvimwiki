name: panvimwiki
channels:
  - conda-forge
  - defaults
dependencies:
  - black
  - pandoc
  - panflute
  - python[version='<3.11'] # Should match vim --version | grep python3
  - pip
  - pre-commit
  - pypandoc
  - pytest
  - pytest-cov
  - pytest-freezegun
  - pydocstyle
  - flake8
  - mypy
  - sphinx
  - tox
  - tox-conda
  - virtualenv
  - pip:
    - -e .
    - pipx
    # - vim-tools
    - vim_bridge3
    # - covimerage dependencies conflict with pytest. `pipx install covimerage` works.
    # - sphinx-markdown-builder
    - pytest-pretty-terminal
